<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
   <form>
    <fieldset>
<legend><h2>ASSIGNMENT#7 <sup>(forms)</sup></h2></legend>
<fieldset>
    <legend>personal information</legend>
    <label for="your Name">Full name:</label><br>
    <input type="text" placeholder="Enter your full name" id="your name"><br><br>
    <label for="password">Password:</label><br>
    <input type="text" placeholder="Enter your strong password"><br/><br/>
     <label for="Email">Email:</label><br>
    <input type="email" placeholder="your@email.com"><br/><br/>
    <label for="phone">Phone number</label><br>
    <input type="phone number" placeholder="+123244568"><br/><br/>
    <label for="Date of birth">Date of birth</label><br>
    <input type="date"placeholder="date"><br/><br/>
    <label for="prefered Contact time">prefered contact time:</label><br/>
    <input type="time" id="time"><br><br>
    <label>Gender:</label><br/>
    <input type="radio" name="gender"value="Male" > Male
     <input type="radio" name="gender"value="Female">Female
      <input type="radio" name="gender"value="Other">Other <br><br>
      <label>Profile picture:</label><br>
      <input type="file" placeholder="chose file"><br><br>
    </fieldset>
    <fieldset>
        <legend>Education&Skills</legend>
        <label >Technical Skills:</label><br>
        <input type="checkbox" name="skills"value="html5" > html5
     <input type="checkbox" name="skills"value="css3">css3
      <input type="checkbox" name="skills"value="Javascript">javascript <br><br>
      <label >Years of experience:</label><br>
      <input type="text"><br><br>
      <fieldset>
      <legend>prefrences</legend>
      <label >Favourite colour:</label><br>
      <input type="color" value="white"><br><br>
      <label >Notification Volumn:</label><br>
      <input type="range"><br><br>
      <label >Search something:</label><br>
      <input type="text"><br><br>
      <label >Your website:</label><br><br>
      <label >Your website:</label><br>
      <input type="url" placeholder="https: //example.com">

    </fieldset>
   </form> 
</body>
</html>
